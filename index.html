<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing game</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>Number guessing game.</h1>
    <p>Check your accuracy to guess the number</p>

    <article class="game-description">
        <p>We have selected a random number between 1 and 100
        See if you can guess it in 5 turns or fewer. We'll tell 
        you if your guess was too high or too low.</p>
    </article>

    <section class="storage">
        <section>
            <label>Enter a guess: </label>
            <input type="number" class="guessing-number" />
            <input type="submit" value="submit-guess" class="submit-button">
        </section>
    
        <section class="guessField">
            <p class="previous-input"></p>
            <p class="output-field"></p>
        </section>
        <button class="resetBtn">Reset game.</button>
    </section>
</body>
<script src="./script.js"></script>
</html>
